   <section class="payment">
    <div class="container">
        <div class="payment-top-wrap">
            <div class="payment-top">
                <div class="payment-top-payment payment-top-item">
                    <i class="fa-solid fa-cart-shopping "></i>
                </div></table>
                <div class="payment-top-adress payment-top-item">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="payment-top-pay payment-top-item">
                    <i class="fa-solid fa-money-check"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="payment-content row">
            <div class="payment-content-left">
                <div class="payment-content-left-method-delivery">
                    <p style="font-weight: bold; font-size: 16px;">Phương thức giao hàng</p>
                    <div class="payment-content-left-method-delivery-item">
                        <input checked type="radio">
                        <label for="">Giao hàng chuyển phát nhanh</label>
                    </div>
                </div>
                <div class="payment-content-left-method-payment">
                    <p style="font-weight: bold; font-size: 16px;">Phương thức thanh toán</p>
                    <p>Mọi giao dịch đều được bảo mật</p>
                </div>
                <div class="payment-content-left-method-payment-item">
                    <input checked name="menthod-payment" type="radio">
                    <label for="">Thanh toán bằng thẻ tín dụng(Onepay)</label>
                </div>
                <div class="payment-content-left-method-payment-item-img">
                    <img src="asset/img/onepay.png" alt="">
                </div>
                <div class="payment-content-left-method-payment-item">
                    <input name="menthod-payment" type="radio">
                    <label for="">Thanh toán bằng thẻ ATM</label>
                </div>
                <div class="payment-content-left-method-payment-item-img-atm">
                    <img src="asset/img/atm.jpg" alt="">
                </div>
                <div class="payment-content-left-method-payment-item">
                    <input name="menthod-payment" type="radio">
                    <label for="">Thanh toán khi giao hàng</label>
                </div>
            </div>
            <div class="payment-content-right">
                <div class="payment-content-right-button">
                    <input type="text" placeholder="Mã giảm giá">
                    <button><i class="fa-solid fa-check"></i></button>
                </div>
                <div class="payment-content-right-button">
                    <input type="text" placeholder="Mã cộng tác viên">
                    <button><i class="fa-solid fa-check"></i></button>
                </div>
                <div class="payment-content-right-id">
                    <select name="" id="">
                        <option value="">Chọn mã nhân viên thân thiết</option>
                        <option value="">A1</option>
                        <option value="">A2</option>
                        <option value="">A3</option>
                        <option value="">A4</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="payment-content-bottom-button">
            <button>Tiếp tục thanh toán</button>
        </div>
    </div>
